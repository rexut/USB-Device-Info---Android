// Top-level build file where you can add configuration options common to all sub-projects/modules.

// details: https://developer.android.com/guide/topics/manifest/uses-sdk-element.html#ApiLevels
ext.compileSdkVersion = 24
ext.buildToolsVersion = "25.0.0"
ext.minSdkVersion = 12
ext.targetSdkVersion = 24

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}


def quoteString(final String str) {
    final String quote = "\"";

    if (str.length() > 0) {
        if (str.startsWith(quote) && str.endsWith(quote)) {
            return str;
        } else {
            return quote + str + quote;
        }
    } else {
        return quote + quote;
    }
}